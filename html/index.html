<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/cusal.css">
</head>
<body>
    <!--<div class="salty-error">TS3 Kapalı veya Salty Chat Teamspeak ile Bağlantı Kuramıyor!</div> -->
    
    <!-- Menu -->
    <div class="hud-menu-container">
        <div class="hud-menu">
            <div class="hud-menu-header">
                <div class="hud-menu-header-text">Hud Ayarları</div>
                <div class="hud-menu-header-close"><i class="fas fa-window-close"></i></div>
            </div>

            <div class="hud-checkbox-menu-container">
                <!-- Emote Chat -->
                <!-- <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">Emote Chat</div>
                        <label class="switch">
                            <input type="checkbox" id="emotechat">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div> -->

                <!-- Siyah Bar -->
                <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">Siyah Bar</div>
                        <label class="switch">
                            <input type="checkbox" id="blackbar">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>


                <!-- hud aç kapa -->
                <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">Hud Kapat/Aç</div>
                        <label class="switch">
                            <input type="checkbox" id="hudackapa">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="blackbar-container">
        <div class="blackbar-bar"></div>
        <div class="blackbar-bar"></div>
    </div>



    <!-- voice -->
    <div class="voice">
        <div class="circle-ripple"></div>
        
        <div class="voice-elipse-2">
            <div class="voice-microphe-icon-1">
                <svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="https://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.54544 11.4545C8.80478 11.4545 10.6363 9.62298 10.6363 7.36364V4.09091C10.6363 1.83156 8.80478 0 6.54544 0C4.28609 0 2.45453 1.83156 2.45453 4.09091V7.36364C2.45453 9.62298 4.28609 11.4545 6.54544 11.4545ZM4.09085 4.09091C4.09085 2.7353 5.18979 1.63636 6.54539 1.63636C7.901 1.63636 8.99994 2.7353 8.99994 4.09091V7.36364C8.99994 8.71924 7.901 9.81818 6.54539 9.81818C5.18979 9.81818 4.09085 8.71924 4.09085 7.36364V4.09091Z" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.72727 14.67V14.7273V17.1818C5.72727 17.6337 6.09359 18 6.54545 18C6.99732 18 7.36364 17.6337 7.36364 17.1818V14.7273C7.36364 14.7273 7.36364 14.7273 7.36364 14.67C10.6341 14.258 13.0879 11.4782 13.0909 8.18183V7.36365C13.0909 6.91178 12.7246 6.54547 12.2727 6.54547C11.8209 6.54547 11.4545 6.91178 11.4545 7.36365V8.18183C11.4545 10.8931 9.25667 13.0909 6.54545 13.0909C3.83424 13.0909 1.63636 10.8931 1.63636 8.18183V7.36365C1.63636 6.91178 1.27005 6.54547 0.818182 6.54547C0.366312 6.54547 0 6.91178 0 7.36365V8.18183C0.0029891 11.4782 2.45679 14.258 5.72727 14.67Z" fill="white"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cusalhud-wrapper">
            <div class="cusalhud">
                <div class="cusalhudspeed-numbers">
                    <span class="speedval zero" id="speed2">0</span>
                    <span class="speedval zero" id="speed1">0</span>
                    <span class="speedval zero othernum" id="speed0">1</span>
                    <span class="speed-type">KMH</span>
                </div>
    
    
    
                <div class="cusalhudsignals">
                    <div>
                        <svg id="seatbelt" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 512.001 512.001" style="enable-background:new 0 0 512.001 512.001;" xml:space="preserve"><g><g><path d="M504.397,389.006c-31.326-26.343-66.046-46.927-102.638-61.75c-6.193-48.325-20.188-91.704-39.951-125.56L463.09,100.414c8.331-8.331,8.331-21.839,0-30.17s-21.839-8.331-30.17,0l-96.611,96.611c-6.9-7.426-14.212-13.911-21.892-19.346c16.56-15.565,26.917-37.654,26.917-62.176C341.334,38.202,303.132,0,256,0s-85.333,38.202-85.333,85.333c0,24.522,10.357,46.611,26.917,62.176c-44.515,31.505-76.746,98.288-87.239,178.934c-36.96,14.913-71.826,35.818-102.967,62.756c-8.911,7.708-9.886,21.18-2.178,30.091c7.708,8.911,21.18,9.886,30.091,2.178c21.95-18.987,46.027-34.583,71.483-46.822c-0.063,3.107-0.106,6.222-0.106,9.354c0,39.359,5.14,77.561,14.866,112.403C124.106,505.623,132.507,512,142.08,512h71.253c11.782,0,21.333-9.551,21.333-21.333v-76.495c11.844-11.642,30.823-11.642,42.667,0v76.495c0,11.782,9.551,21.333,21.333,21.333h71.253c9.573,0,17.974-6.377,20.548-15.598c9.726-34.841,14.866-73.044,14.866-112.403c0-2.868-0.036-5.721-0.089-8.568c25.364,12.16,49.495,27.563,71.692,46.229c9.017,7.583,22.475,6.42,30.058-2.597S513.415,396.589,504.397,389.006z M356.173,312.019c-29.963-8.012-60.705-12.417-91.479-13.209l65.699-65.699C341.615,255.1,350.569,281.933,356.173,312.019z M213.334,85.334c0-23.567,19.099-42.667,42.667-42.667s42.667,19.099,42.667,42.667S279.568,128,256,128S213.334,108.901,213.334,85.334z M256,170.667c17.643,0,34.859,9.531,50.136,26.36L200.768,302.396c-15.089,2.095-30.058,5.058-44.812,8.927C171.529,228.617,212.471,170.667,256,170.667z M362.667,384c0,29.67-3.225,58.522-9.344,85.333H320V413.91c0-11.142-4.425-21.837-12.307-29.72c-28.555-28.555-74.831-28.555-103.386,0C196.425,392.072,192,402.767,192,413.91v55.424h-33.323c-6.119-26.811-9.344-55.663-9.344-85.333c0-9.015,0.297-17.883,0.861-26.578c68.216-21.672,142.799-21.428,211.655,0.733C362.384,366.617,362.667,375.238,362.667,384z"/></g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>                
                    </div>
                </div>
    
                <div class="cusalhud-fuel-container">
                    <svg class="cusalhud-fuel-bar" viewBox="0 0 100 50">
                        <path class="cusalhud-fuel-bar-inside" d="M10,50 A40,30 0 0,1 90,50" />
                    </svg>
                </div>
    
                <div class="cusalhudspeed-meter">
                    <svg id="speed-real" xmlns="http://www.w3.org/2000/svg"><path d="M 57.621 110.464 C 97.702 110.464 122.752 67.076 102.712 32.366 C 82.671 -2.345 32.571 -2.345 12.531 32.366 C 0.116 53.869 4.613 81.148 23.275 97.529" transform="matrix(0.939693, -0.34202, 0.34202, 0.939693, -16.496132, 23.242451)"/></svg>
                    
                    
                </div>
            </div>
        </div>
        
        <div class="status-hud">
            <div class="status-bar short" id="health-bar"> <i class="icon fas fa-heart"></i> <div class="status-bar-bg" id="heal"></div></div>
            <div class="status-bar short" id="armor-bar"> <i class="icon fas fa-shield-alt"></i> <div class="status-bar-bg" id="armor"></div></div>
            <div class="status-bar short" id="hunger-bar"> <i class="icon fas fa-hamburger"></i> <div class="status-bar-bg" id="yemek"></div></div>
            <div class="status-bar short" id="water-bar"> <i class="icon fas fa-tint"></i> <div class="status-bar-bg" id="su"></div></div>
            <div class="status-bar short" id="stamina-bar"> <i class="icon fas fa-running"></i> <div class="status-bar-bg" id="stamina"></div></div>
            <div class="status-bar short" id="oxy-bar"> <i class="icon fas fa-lungs"></i> <div class="status-bar-bg" id="oxy"></div></div>
            
        </div>
    </div>

    <script src="js/fontawesome.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
